name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build Windows MSI
      run: ./gradlew :desktop:packageMsi
      shell: bash

    - name: Build Windows JAR
      run: ./gradlew :desktop:packageWindowsJar
      shell: bash

    - name: Upload Windows MSI
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi
        path: desktop/build/compose/binaries/main/msi/*.msi

    - name: Upload Windows JAR
      uses: actions/upload-artifact@v4
      with:
        name: windows-jar
        path: desktop/build/windows/*.jar

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build macOS DMG
      run: ./gradlew :desktop:packageDmg

    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: desktop/build/compose/binaries/main/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build Linux DEB
      run: ./gradlew :desktop:packageDeb

    - name: Upload Linux DEB
      uses: actions/upload-artifact@v4
      with:
        name: linux-deb
        path: desktop/build/compose/binaries/main/deb/*.deb

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows-msi/*.msi
          artifacts/windows-jar/*.jar
          artifacts/macos-dmg/*.dmg
          artifacts/linux-deb/*.deb
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
